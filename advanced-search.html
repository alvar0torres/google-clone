<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div class="header">
        <a href="index.html">
        <img id="logo" alt="Google Logo" src="google.svg.png" width="92" height="33">
        </a>
        </div>
        <h5>Advanced Search</h5>
        <hr></hr>
        <div id="main">
        <table>
            <form action="https://google.com/search">
            <tr>
                <td id="find">Find pages with...</td>
            </tr>
            <tr>
                <td>all these words:</td> 
                <td><input class="box" type="text"name="as_q"></td>   
            </tr>
            <tr>
                <td>this exact word or phrase: </td>
                <td><input class="box" type="text"name="as_epq"></td>
            </tr>
            <tr>
                <td>any of these words:</td>
                <td><input class="box" type="text"name="as_oq"></td>
            </tr>
            <tr>
                <td>none of these words:</td>
                <td><input class="box" type="text"name="as_eq"></td>
            </tr>
            <tr>
                <td></td>
                <td><input id="boton-search" type="submit" value="Advanced Search"></td>
            </tr>
        </form>
        </table>
        </div>
        


    </body>
</html>
